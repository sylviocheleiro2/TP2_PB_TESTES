<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app" style="max-width:420px;margin:40px auto;">
        <h1>Entrar</h1>
        <div class="card">
            <form id="login-form" novalidate>
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit" class="btn-submit">Entrar</button>
                <p id="login-error" style="color:#b00020;display:none;margin-top:8px;"></p>
            </form>
        </div>
        <p style="font-size:0.9em;color:#555">Após entrar com sucesso você será redirecionado para a tela de cadastro de pessoas.</p>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
