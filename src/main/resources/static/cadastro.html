<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pessoas</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div id="app">
        <h1>Controle de Pessoas</h1>

        <div class="card">
            <form id="add-form">
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="number" id="idade" placeholder="Idade" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="text" id="cpf" placeholder="CPF (apenas números)" required>
                <button type="submit" class="btn-submit">Adicionar Pessoa</button>
            </form>
        </div>

        <ul id="person-list"></ul>
    </div>

    <!-- Modal de Edição (escondido por padrão) -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Pessoa</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-nome" placeholder="Nome Completo" required>
                <input type="number" id="edit-idade" placeholder="Idade" required>
                <input type="email" id="edit-email" placeholder="E-mail" required>
                <input type="text" id="edit-cpf" placeholder="CPF (apenas números)" required>
                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Carrega o JavaScript como um módulo -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
